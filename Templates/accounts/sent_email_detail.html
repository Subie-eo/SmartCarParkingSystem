{% extends 'base.html' %}

{% block title %}Email: {{ filename }} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="p-8">
    <h2 class="text-2xl font-bold mb-4">{{ filename }}</h2>
    <pre class="whitespace-pre-wrap bg-slate-900 text-slate-100 p-4 rounded">{{ content }}</pre>
    <p class="mt-4"><a href="{% url 'sent_emails' %}" class="text-amber-400">Back to list</a></p>
</div>
{% endblock %}
