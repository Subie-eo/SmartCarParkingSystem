{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm bg-slate-800 p-8 rounded-xl shadow-2xl border border-green-500/50">
        
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto text-green-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-3xl font-bold text-white mb-2">Password Reset Successful!</h2>
            <p class="text-slate-400">Your password has been changed successfully.</p>
        </div>
        
        <div class="bg-slate-700 p-6 rounded-lg border border-slate-600 mb-8">
            <p class="text-slate-300 text-sm">
                You can now log in with your new password.
            </p>
        </div>
        
        <!-- Login button -->
        <a href="{% url 'login' %}" class="block text-center px-6 py-3 bg-amber-500 hover:bg-amber-600 
                                          text-slate-900 font-extrabold rounded-lg transition duration-200
                                          shadow-lg shadow-amber-500/50">
            Log In to Your Account
        </a>
        
        <!-- Home link -->
        <p class="mt-6 text-center text-sm text-slate-400">
            <a href="{% url 'home' %}" class="text-amber-400 hover:text-amber-300 transition">
                Return to Home
            </a>
        </p>
    </div>
</div>
{% endblock %}
