<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ header_title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}?v={{ ASSET_VERSION }}">
</head>
<body class="p-6 bg-slate-900 text-white">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-amber-400">{{ header_title }}</h1>
            <div>
                <a href="{% url 'parking:admin_slot_list' %}" class="btn btn-sm btn-outline-light">Back to Slots</a>
            </div>
        </div>

        {% include 'parking/messages.html' %}

        <div class="bg-slate-800 p-6 rounded-lg mb-6">
            <h2 class="text-lg font-semibold mb-3">Adjust Pricing Rates (KES)</h2>
            <form method="post">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-3">
                    <label class="small text-slate-300">Regular</label>
                    {{ form.regular_rate }}
                    <label class="small text-slate-300">Premium</label>
                    {{ form.premium_rate }}
                    <label class="small text-slate-300">VIP</label>
                    {{ form.vip_rate }}
                </div>
                <div class="mt-4">
                    <button type="submit" class="px-4 py-2 bg-amber-400 text-slate-900 rounded-md">Save Rates</button>
                </div>
            </form>
        </div>

        <div class="text-sm text-slate-400">Note: Rates apply to category-wide pricing. Existing bookings are not modified retroactively.</div>
    </div>
</body>
</html>
